<!DOCTYPE html>
<html>

<head>
    <title>Weather Choker!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel='stylesheet' href='../style.css'>
</head>

<body>

    <div class="slidecontainer" style="text-align:center;">
        <h2 class="headertext1">Tightening</h2>
        <input type="range" min="1" max="100" value="3" class="slider" id="myRange">
        <br>
        <h2 class="headertext2">Amplitude</h2>
        <button type="button" class="gobutton">Go</button>
        <button type="button"class="stopbutton">Stop</button>
        <br>
        <br>
        <input type="range" min="1" max="100" value="3" class="slider2" id="myRange2">
        <br>
        <br>
        <h2 class="headertext3">Speed</h2>
        <input type="range" min="1" max="100" value="3" class="slider3" id="myRange3">

    </div>

    <script src="script.js"></script>
</body>

</html>
